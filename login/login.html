<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="https://kit.fontawesome.com/344a998c5f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>Tawalap</title>
</head>

<body>
    <div class="container" ;>
        <div class="kembali"><a target="_blank" href="login.html"><i class="fas fa-times exit"></i></a></div>
        <h3 class="text-center login" style="color:white" ;>Login Form</h3>
        <hr style="color:rgb(37, 170, 225);">
        <form style="color: white;" action="#">
            <div class="form-group">
                <label>NIK</label>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa-2x fas fa-id-card"></i></div>
                    </div>
                    <input type="text" name="" class="form-control" style="font-size: small"
                        placeholder="Masukkan NIK Anda">
                </div>
            </div>

            <div class="form-group" style="padding-top: 10px;">
                <label>Password</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa-2x fas fa-unlock-alt"></i></div>
                    </div>
                    <input type="password" name="" class="form-control" style="font-size: small;"
                        placeholder="Masukkan Password Anda">
                </div>
            </div>
            <div class="lupa"><a target="_blank" href="bantuan.html">Lupa Password?</a></div>
            <div class="d-flex justify-content-center buttongra pt-0">
                <button type="submit" class="btn btn-primary submit">LOGIN</button>
            </div>
        </form>
    </div> <!-- Optional JavaScript; choose one of the two! -->
    <div class="daftar">
        <h6>Belum punya Akun? <a target="_blank" href="Daftar.html"> Daftar Akun</a></h6>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

</body>

</html>
